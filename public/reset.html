<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Titillium Web:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop"> 
      <div class="content"> 
        <div class="content-texts"> 
          <div class="acesse-a-plataforma-parent"> 
            <b class="acesse-a-plataforma">Acesse a plataforma</b>
            <div class="faa-login-ou"> 
              Preencha os dados para redefinir sua senha.
            </div>
          </div>
        </div>
        <div class="inputsbuttons">
            <div class="inputs-group">
                <div class="e-mail-parent">

            <div class="e-mail">Nova Senha</div>
                <input class="digite-seu-e-mail-wrapper" type="password" id="password" placeholder="Digite sua senha" required/>
            
            <div class="e-mail">Confirmar nova Senha</div>
                <input class="digite-seu-e-mail-wrapper" type="password" id="confirmPassword" placeholder="Confirme sua senha" required/>

            <div class="button" type="submit" id="register-button">
                <b class="acesse-a-plataforma">Redefinir</b>
            </div>
            <div class="ainda-no-tem-container">
                <span>Fez a alteração? </span>
                <a href="/"><b class="inscreva-se">Vá para login</b></a>
             </div>
             <div id="message"></div>
                </div>
            </div>
        </div>
      </div>
            <img class="logo-icon" alt="" src="./midia/logo (1).svg" />
        <div class="img">
            <img class="img-child" alt="" src="./midia/Rectangle 1 (1).png" />
        <div class="img-item"></div>

    </div>
    <script src="/reset.js"></script>
  </body>
</html>
