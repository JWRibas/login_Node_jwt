<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Titillium Web:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop">
      <div class="content">
        <div class="content-texts">
          <div class="acesse-a-plataforma-parent">
            <b class="acesse-a-plataforma">Acesse a plataforma</b>
            <div class="faa-login-ou">
              Faça login ou registre-se para começar a construir seus projetos
              ainda hoje.
            </div>
          </div>
        </div>
        <div class="inputsbuttons">
          <div class="inputs-group">
            <div class="e-mail-parent">
              <div class="e-mail">E-mail</div>
              <input class="digite-seu-e-mail-wrapper" type="email" id="email" placeholder="Digite seu e-mail"/>
            </div>
            <div class="e-mail-parent">
              <div class="senha-parent">
                <div class="e-mail">Senha</div>
                <div class="esqueceu-a-senha">Esqueceu a senha?</div>
              </div>
              <div class="input-container">
                <input class="digite-seu-e-mail-wrapper" type="password" id="password" placeholder="Digite sua senha"/>
                <img class="eye-off-icon" alt="" src="./midia/eye-off.svg" id="toggle-password-visibility"/>
              </div>           
            </div>
          </div>
          <div class="button" id="login-button">
            <b class="acesse-a-plataforma">Entrar</b>
          </div>          
          <div class="ainda-no-tem-container">
            <span>Já tem uma conta? </span>
            <a href="/register.html"><b class="inscreva-se">Inscreva-se</b></a>
          </div>
          
        </div>
      </div>
      <img class="logo-icon" alt="" src="./midia/logo (1).svg" />

      <div class="img">
        <img class="img-child" alt="" src="./midia/Rectangle 1 (1).png" />

        <div class="img-item"></div>
      </div>
    </div>
    <script src="/login.js"></script>
  </body>
</html>
